plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api 'org.springframework.boot:spring-boot-starter:2.7.8'
    api 'org.springframework.boot:spring-boot-starter-actuator:2.7.8'
    api 'org.springframework.boot:spring-boot-starter-data-jpa:2.7.8'
    api 'org.springframework.boot:spring-boot-starter-web:2.7.8'
    api 'org.springframework.boot:spring-boot-starter-validation:2.7.8'
    api 'org.springframework.boot:spring-boot-devtools:2.7.8'
    api 'org.springframework.boot:spring-boot-configuration-processor:2.7.8'
    api 'org.projectlombok:lombok:1.18.24'
    api 'io.micrometer:micrometer-registry-prometheus:1.9.0'
    api 'org.springdoc:springdoc-openapi-ui:1.6.14'
    api 'org.springdoc:springdoc-openapi-webmvc-core:1.6.14'
    api 'org.springdoc:springdoc-openapi-javadoc:1.6.14'
    api 'com.fasterxml.jackson.core:jackson-core:2.13.4'
    api 'com.fasterxml.jackson.datatype:jackson-datatype-joda:2.13.4'
    api 'joda-time:joda-time:2.12.0'
    api 'net.logstash.logback:logstash-logback-encoder:7.2'
    api 'de.codecentric:spring-boot-admin-starter-client:2.7.1'
    api 'de.codecentric:spring-boot-admin-starter-server:2.7.1'
    runtimeOnly 'com.h2database:h2:2.1.214'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.7.8'
}

group = 'com.da.wrk'
version = '4.3.2'
description = 'wrk-aircraft'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
